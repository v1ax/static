<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的炫酷首页</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            animation: gradientFlow 10s ease infinite;
            color: #fff;
            overflow: hidden;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .title {
            font-size: 3em;
            text-align: center;
            animation: typing 3s steps(20) infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .skills {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .skill-item {
            width: 80px;
            height: 80px;
            background: #00ffcc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .skill-item:hover {
            transform: rotate(360deg);
            background: #ff00cc;
        }
        .footer {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="title">Hi, 我是 [你的名字]</div>
        <div class="card">
            <h2>关于我</h2>
            <p>我是程序员/极客，喜欢把代码变成魔法。</p>
        </div>
        <div class="skills">
            <div class="skill-item">Python</div>
            <div class="skill-item">AI</div>
            <div class="skill-item">Web</div>
        </div>
        <div class="footer">代码是诗，世界是舞台</div>
    </div>

    <!-- 引入 Particles.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffcc" },
                "shape": { "type": "circle" },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        // 背景音乐
        const audio = new Audio('https://www.bensound.com/bensound-music/bensound-sci-fi.mp3');
        audio.loop = true;
        audio.volume = 0.3;
        audio.play();
    </script>
</body>
</html>
