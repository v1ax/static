<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的极简首页</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        .title {
            font-size: 3em;
            font-weight: 700;
            animation: fadeIn 2s ease-in;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            animation: fadeIn 3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .skills {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .skill-item {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .skill-item:hover {
            color: #007bff;
            transform: scale(1.1);
        }
        .terminal-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .terminal-btn:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
        .social a {
            margin: 0 10px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">[跨越树]</h1>
        <p class="subtitle">代码是我的画笔</p>
        <div class="card">
            <p>极客一枚，专注把想法变成现实。</p>
        </div>
        <div class="skills">
            <span class="skill-item">Python</span>
            <span class="skill-item">AI</span>
            <span class="skill-item">Web</span>
        </div>
        <button class="terminal-btn" onclick="openTerminal()">试试终端</button>
        <div class="footer">
            <div class="social">
                <a href="#">X</a>
                <a href="#">GitHub</a>
            </div>
            <p>Less is More</p>
        </div>
    </div>

    <script>
        // 终端互动
        function openTerminal() {
            let input = prompt("输入命令（试试 'whoami' 或 'joke'）：");
            if (input === "whoami") {
                alert("[你的名字] - 技术爱好者，喜欢探索未知。");
            } else if (input === "joke") {
                alert("为什么程序员喜欢深色模式？因为灯总会熄灭。");
            } else {
                alert("未知命令，试试 'whoami' 或 'joke'！");
            }
        }

        // 背景音乐
        const audio = new Audio('https://www.bensound.com/bensound-music/bensound-slowmotion.mp3');
        audio.loop = true;
        audio.volume = 0.2;
        audio.play();
    </script>
</body>
</html>
